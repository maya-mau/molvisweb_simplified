<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./stylesheet.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu+Mono" />
        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/",
                "tw": "https://cs.wellesley.edu/~cs307/threejs/libs/tw-sp25.js"
              }
            }
          </script>
        <title>EMMAs</title>
        <link rel="icon" type="image/x-icon" href="models/h2o.png">
    </head>

    <body>
        
        <div class="header">
            <h1>EMMAs: Exploring Molecular Modeling through case-based Activities </h1>
          </div>
          
          <div class="row">
            <div id="loading-popup">Loading...</div>
            <div class="column left" style="background-color:#C3C3C3;">
              <div class="three-gui">
                <div id="mol-gui" class="lil-gui"></div>
                <div class="tab-rep"></div>
              </div>
              <div class="button-container">
                <button id="add-rep">add rep</button>
                <button id="delete-rep">delete rep</button>
                <button id="hide-show-rep">hide rep</button>
              </div>
              <div class="error-content"></div>
              <div class="atom-content">
                <p>selected atom: <br>none </p>
              </div>
              <div class="bond-length-content"></div>
              <div class="button-container bottom">
                <button id="reset-everything">reset everything</button>
                <button id="clear-bonds">clear bonds</button>
              </div>
            </div>
            
            <div class="column middle" style="background-color:#bbb;"></div>
            
            <div class="button-container-hide-questions">
              <button id="hide-questions">hide questions</button>
            </div>

            <div class="column right" style="background-color:#ccc;"> 
              
              <div id="start"></div>
              <div class="button-container bottom">
                <!-- <button id="back">back</button>
                <button id="next">next</button> -->
              </div>

              <script src="./interactive_text.js"></script>
            
            </div>
          </div>
        
          <div class="footer">
          </div>
        </div>

        <script type = "module" src="./interactiveVMD.js"></script>

    </body>
</html>
